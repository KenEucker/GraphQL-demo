enum Permissions {
  READ
  WRITE
  LOGIN
  INTERACT
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
  PUBLISHED
  UNPUBLISHED
}

enum InteractionType {
  like
  love
  repost
  share
}

type Author {
  id: Int!
  handle: String!
  verified: Boolean
  posts: [Post!]
  permissions: [Permissions!]
  interactions: [Interaction!]
  email: String!
  name: String!
  avatar: String!
  banner: String
  status: String
  bio: String
  link: String
  location: String
  birthday: String
}

type Interaction {
  id: Int!
  author: Author!
  post: Post!
  text: String
  like: Boolean
  love: Boolean
  repost: Boolean
  share: Boolean
}

type Post {
  id: Int!
  author: Author!
  published: Boolean
  interactions: [Interaction!]
  title: String!
  text: String
  status: String
  media: [String]
  tags: [String]
}

type Query {
  author(where: AuthorByInput, id: Int): Author
  authors(where: AuthorByInput): [Author]
  interaction(where: InteractionByInput, id: Int): Interaction
  interactions(where: InteractionByInput): [Interaction]
  post(where: PostByInput, id: Int): Post
  posts(where: PostByInput): [Post]

  getPostInteractions(id: Int!): GetPostInteractionsPayload
  searchPosts(search: SearchPostsInput!): SearchPostsPayload
}

type Mutation {
  createAuthor(author: CreateAuthorInput!): Author!
  updateAuthor(data: UpdateAuthorInput!, id: Int): Author!
  deleteAuthor(authorId: Int, where: AuthorByInput): Author!
  verifyAuthor(id: Int!): Author!
  unVerifyAuthor(id: Int!): Author!

  createInteraction(interaction: CreateInteractionInput!): Interaction!
  updateInteraction(data: UpdateInteractionInput!, id: Int): Interaction!
  deleteInteraction(interactionId: Int, where: InteractionByInput): Interaction!

  createPost(post: CreatePostInput!): Post!
  updatePost(data: UpdatePostInput!, id: Int): Post!
  deletePost(postId: Int, where: PostByInput): Post!
  publishPost(id: Int!): Post!
  unPublishPost(id: Int!): Post!
}

type Subscription {
  countdown(from: Int): Int!
  author(where: AuthorByInput): AuthorSubscriptionPayload
  interaction(where: InteractionByInput): InteractionSubscriptionPayload
  post(where: PostByInput): PostSubscriptionPayload
}

type SearchPostsPayload {
  posts: [Post!]
}

type AuthorSubscriptionPayload {
  mutation: MutationType!
  data: Author
}

type InteractionSubscriptionPayload {
  mutation: MutationType!
  data: Interaction
}

type PostSubscriptionPayload {
  mutation: MutationType!
  data: Post
}

type GetPostInteractionsPayload {
  likes: Int
  loves: Int
  reposts: Int
  shares: Int
}

input SearchPostsInput {
  text: String!
}

input AuthorByInput {
  email: String
  handle: String
  id: Int
}

input InteractionByInput {
  author: AuthorInput
  post: PostInput
}

input PostByInput {
  id: Int
  author: AuthorInput
  title: String
}

input AuthorInput {
  id: Int
  handle: String
  email: String
}

input InteractionInput {
  id: Int
  post: PostInput
  author: AuthorInput
}

input PostInput {
  id: Int
  title: String
  author: AuthorInput
}

input CreateAuthorInput {
  name: String!
  handle: String!
  email: String!
  avatar: String
  banner: String
  verified: Boolean
}

input CreateInteractionInput {
  authorId: Int!
  postId: Int!
  text: String
  like: Boolean
  love: Boolean
  repost: Boolean
  share: Boolean
}

input CreatePostInput {
  authorId: Int!
  title: String!
  text: String
  published: Boolean
  status: String
  media: [String!]
}

input UpdateAuthorInput {
  email: String
  name: String
  avatar: String
  banner: String
  status: String
  bio: String
  link: String
  location: String
  birthday: String
}

input UpdateInteractionInput {
  authorId: Int!
  postId: Int!
  text: String
  like: Boolean
  love: Boolean
  repost: Boolean
  share: Boolean
}

input UpdatePostInput {
  authorId: Int!
  postId: Int!
  title: String
  text: String
  status: String
  media: [String!]
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
